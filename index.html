<!DOCTYPE html>
<html>
<head>
    <title>RAJA SEBLAK JATISARI</title>
    <style>
        body {
            background: black;
            text-align: center;
            margin-top: 40px;
        }

        .floating {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            width: 350px; /* diperbesar */
            margin-bottom: 30px;
        }

        .rainbow-blink {
            font-size: 72px; /* teks besar */
            font-weight: bold;
            line-height: 1.1;
            animation: colorChange 1s linear infinite,
                       blink 0.8s step-start infinite;
        }

        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-25px); }
            100% { transform: translateY(0px); }
        }

        @keyframes colorChange {
            0%   { color: red; }
            14%  { color: orange; }
            28%  { color: yellow; }
            42%  { color: lime; }
            57%  { color: cyan; }
            71%  { color: blue; }
            85%  { color: magenta; }
            100% { color: red; }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="floating">
    <img class="logo" src="https://raw.githubusercontent.com/rajaseblak/logo/refs/heads/main/logo.png" alt="Logo Raja Seblak">

    <div class="rainbow-blink">
        R<br>
        A<br>
        J<br>
        A<br><br>
        S<br>
        E<br>
        B<br>
        L<br>
        A<br>
        K
    </div>
</div>

</body>
</html>
